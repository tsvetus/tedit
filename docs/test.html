<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TEdit components test page</title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            #root {
                position: relative;
                width: 500px;
                border: 1px solid red;
                height: 48px;
            }
            #pl {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 1px solid yellow;
            }
            #edit {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 1px solid green;
                min-height: 21px;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <div>
            Some div
        </div>
        <div id="root">
            <div id="pl">
                Placeholder
            </div>
            <div id="edit" contenteditable="true">
                div text
            </div>
        </div>
    </body>
</html>
