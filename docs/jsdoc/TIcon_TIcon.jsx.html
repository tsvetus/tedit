            <pre class="prettyprint source linenums"><code>import React from 'react';
import PropTypes from 'prop-types';

import layout from './layout.js';

import icons from './icons.js';

import styles from '../../styles';

/**
 * Component representing icons.
 * @extends React
 */
class Icon extends React.Component {

    constructor(props, context) {
        super(props, context);
        this.handleClick = this.handleClick.bind(this);
    }

    handleClick(event) {
        event.stopPropagation();
        let rect = event.currentTarget.getBoundingClientRect();
        if (this.props.onClick) {
            this.props.onClick({
                name: this.props.name,
                data: this.props.data,
                rect: rect
            });
        }
    }

    render () {

        let icon = icons[this.props.name];

        let svgStyle = {
            ...layout.svg,
            ...styles.icon,
            ...this.props.style
        };

        let content = null;
        let w = "0 0 384 384";
        if (icon) {
            let pathStyle = {
                ...icon.s
            };
            if (svgStyle.color) {
                pathStyle.fill = svgStyle.color;
            }
            content = (&lt;path style={pathStyle} d={icon.d}>&lt;/path>);
            w = icon.w;
        }

        return (
            &lt;svg style={svgStyle} viewBox={w}
                onClick={this.handleClick}>
                {content}
            &lt;/svg>
        );

    }

}

Icon.icons = icons;

/**
 * @name Icon propTypes
 * @property {string} name provides icon name
 * @property {function} onClick provides on click event
 */
Icon.propTypes = {
    style: PropTypes.object,
    name: PropTypes.string.isRequired,
    data: PropTypes.any,
    onClick: PropTypes.func
};

export default Icon;
</code></pre>
